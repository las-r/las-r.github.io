<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <title>
            Circumference Calculator
        </title>
    </head>

    <body>
        <!-- Home Button -->
        <div class="d-grid">
            <a href="../../index.html" class="btn btn-dark">Home</a>
        </div>
        
        <!-- Page Title -->
        <h3 class="display-3 text-center">Circumference Calculator</h3>

        <!-- Radius Input -->
        <form>
            <input type="number" class="form-control" placeholder="Enter Radius Here" id="radius">
        </form>
        <br>

        <!-- Calculate Button -->
        <div class="d-grid">
            <button type="button" class="btn btn-secondary" onclick="calculateCircumference()">Calculate</button>
        </div>
        <br>

        <!-- Circumference -->
        <h6 class="display-6 text-center" id="circumference"></h6>
        <br><br>

        <!-- Disclaimer -->
        <p>**Please note that this is only an estimate. Pi has infinite digits, so it is impossible to get a perfect answer.</p>
        
        <!-- Reference Script -->
        <script src="script.js"></script>
    </body>
</html>
