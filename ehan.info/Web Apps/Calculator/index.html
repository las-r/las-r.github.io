<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <title>4-Function Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
        body {
            position: relative; 
        }
        </style>
    </head>

    <body data-bs-offset="50">
        <!-- Home Button -->
        <div class="d-grid">
            <a href="../../index.html" class="btn btn-dark">Home</a>
        </div>

        <!-- Addition -->
        <div id="add" class="container-fluid bg-secondary text-white" style="padding:100px 20px;">
            <h3 class="display-3">Addition</h3>

            <!-- Number Input -->
            <form>
                <input type="number" class="form-control" placeholder="Enter Number Here" id="addnum1">
                <br>
                <input type="number" class="form-control" placeholder="Enter Number Here" id="addnum2">
            </form>
            <br>
    
            <!-- Answer Button-->
            <div class="d-grid">
                <button onclick="add()" class="btn btn-dark">Calculate</button>
            </div>

            <!-- Sum -->
            <h6 class="display-6 text-center" id="sum"></h6>
        </div>

        <!-- Subtraction -->
        <div id="sub" class="container-fluid bg-dark text-white" style="padding:100px 20px;">
            <h3 class="display-3">Subtraction</h3>

            <!-- Number Input -->
            <form>
                <input type="number" class="form-control" placeholder="Enter Number Here" id="subnum1">
                <br>
                <input type="number" class="form-control" placeholder="Enter Number Here" id="subnum2">
            </form>
            <br>
    
            <!-- Answer Button-->
            <div class="d-grid">
                <button onclick="sub()" class="btn btn-secondary">Calculate</button>
            </div>

            <!-- Difference -->
            <h6 class="display-6 text-center" id="diff"></h6>
        </div>

        <!-- Multiplication -->
        <div id="multi" class="container-fluid bg-secondary text-white" style="padding:100px 20px;">
            <h3 class="display-3">Multiplication</h3>

            <!-- Number Input -->
            <form>
                <input type="number" class="form-control" placeholder="Enter Number Here" id="multinum1">
                <br>
                <input type="number" class="form-control" placeholder="Enter Number Here" id="multinum2">
            </form>
            <br>
    
            <!-- Answer Button-->
            <div class="d-grid">
                <button onclick="multi()" class="btn btn-dark">Calculate</button>
            </div>

            <!-- Product -->
            <h6 class="display-6 text-center" id="prod"></h6>
        </div>

        <!-- Division -->
        <div id="div" class="container-fluid bg-dark text-white" style="padding:100px 20px;">
            <h3 class="display-3">Division</h3>
            
            <!-- Number Input -->
            <form>
                <input type="number" class="form-control" placeholder="Enter Number Here" id="divnum1">
                <br>
                <input type="number" class="form-control" placeholder="Enter Number Here" id="divnum2">
            </form>
            <br>
    
            <!-- Answer Button-->
            <div class="d-grid">
                <button onclick="div()" class="btn btn-secondary">Calculate</button>
            </div>

            <!-- Quotient -->
            <h6 class="display-6 text-center" id="quo"></h6>
        </div>

        <!-- Reference Script -->
        <script src="script.js"></script>
    </body>
</html>
