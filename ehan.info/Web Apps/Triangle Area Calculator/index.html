<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <title>
            Triangle Area Calculator
        </title>
        <meta charset="utf-8">

        <!-- CDNs and Scripts -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </head>

    <body>
        <!-- Home Button -->
        <div class="d-grid">
            <a href="../../index.html" class="btn btn-dark">Home</a>
        </div>

        <!-- Page Title -->
        <h3 class="display-3 text-center">Triangle Area Calculator</h3>

        <!-- Input Triangle Base -->
        <form>
            <input type="number" placeholder="Enter Base" class="form-control" id="base">
            <br>
            <input type="number" placeholder="Enter Height" class="form-control" id="height">
        </form>
        <br>

        <!-- Calculate Area Button -->
        <div class="d-grid">
            <button class="btn btn-secondary" onclick="calculateArea()">Calculate Area</button>
        </div>
        <br>

        <!-- Show Area -->
        <h6 class="display-6 text-center" id="area"></h6>
    </body>
</html>
