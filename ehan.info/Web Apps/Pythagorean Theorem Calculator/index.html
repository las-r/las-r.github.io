<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <title>
            Pythagorean Theorem Calculator
        </title>

        <!-- CDNs and Scripts-->
        <script src="script.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- Home Button -->
        <div class="d-grid">
            <a href="../../index.html" class="btn btn-dark">Home</a>
        </div>

        <!-- Page Title -->
        <h3 class="display-3 text-center">Pythagorean Theorem Calculator</h3>

        <!-- Input Values a and b -->
        <form>
            <input type="number" placeholder="Enter height (a):" class="form-control" id="height">
            <br>
            <input type="number" placeholder="Enter base (b):" class="form-control" id="base">
        </form>
        <br>

        <!-- Calculate Button -->
        <div class="d-grid">
            <button class="btn btn-secondary" onclick="calculatePythagorean()">Calculate Hypotenuse (c)</button>
        </div>
        <br>

        <!-- Hypotenuse (c) -->
        <h6 class="display-6 text-center" id="hypotenuse"></h6>
    </body>
</html>
