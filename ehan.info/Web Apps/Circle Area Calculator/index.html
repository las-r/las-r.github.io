<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Circle Area Calculator
        </title>

        <!-- CDNs and Scripts-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </head>

    <body>
        <!-- Home Button -->
        <div class="d-grid">
            <a href="../../index.html" class="btn btn-dark">Home</a>
        </div>
        
        <!-- Page Title -->
        <h3 class="display-3 text-center">Circle Area Calculator</h3>

        <!-- Radius Input -->
        <form>
            <input type="number" class="form-control" placeholder="Radius" id="radius">
        </form>
        <br>

        <!-- Calculate Button -->
        <div class="d-grid">
            <button type="button" class="btn btn-secondary" onclick="calculateArea()">Calculate Area</button>
        </div>
        <br>

        <!-- Show Area -->
        <h6 class="display-6 text-center" id="area"></h6>
        <br>

        <!-- Clear Button -->
        <div class="text-center">
            <button type="button" class="btn btn-danger" onclick="clear()">Clear</button>
        </div>
    </body>
</html>
